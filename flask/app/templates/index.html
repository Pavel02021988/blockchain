{% extends 'base.html' %}

{% block content %}
<form action="{{ url_for('index') }}" method="POST">
    <div class="form-group">
        <label for="exampleInputLender">Кредитор</label>
        <input aria-describedby="emailHelp" class="form-control" id="exampleInputLender" name="lender" placeholder="Имя"
               type="text"
               value="{{ request.form.get('lender', '') }}">

    </div>
    <div class="form-group">
        <label for="exampleInputAmount">Сумма</label>
        <input class="form-control" id="exampleInputAmount" name="amount" placeholder="Сумма" type="text"
               value="{{ request.form.get('amount', '') }}">
    </div>
    <div class="form-group">
        <label for="exampleInputBorrower">Заемщик</label>
        <input class="form-control" id="exampleInputBorrower" name="borrower" placeholder="Имя" type="text"
               value="{{ request.form.get('borrower', '') }}">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}

{% block checking %}
{% for res in results %}
<div class="result">
    block {{ res['block'] }} : {{ res['result'] }}
</div>
{% endfor %}
{% endblock %}
